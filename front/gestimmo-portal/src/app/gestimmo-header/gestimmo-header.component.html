<mat-toolbar class="app-header">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="primary">
      <mat-icon fontSet="fa" aria-label="Side nav toggle icon" style="font-size: 24px;color:white; " class="fas fa-bars"></mat-icon>
    </button>

    <button mat-button>
      <mat-icon routerLink="/accueil" fontSet="fa" aria-label="Side nav toggle icon" style="font-size: 24px;color:white; width: 40%;" class="fas fa-home"></mat-icon>
    </button>
    <button mat-button>
      <mat-icon fontSet="fa" aria-label="Side nav toggle icon" style="font-size: 24px;color:white;" class="fas fa-facebook-square"></mat-icon>
    </button>
    <span class="ml-auto">
        <button mat-button routerLink="/login">
            <mat-icon  fontSet="fa" aria-label="Side nav toggle icon" style="font-size: 24px;color:white" class="fas fa-sign-in"></mat-icon>
          <span style="color: white">Login </span>         
          </button>
          <button mat-button routerLink="/logout">
              <mat-icon  fontSet="fa" aria-label="Side nav toggle icon" style="font-size: 24px;color:white" class="fas fa-sign-out"></mat-icon>
            <span style="color: white"> Logout </span>         
            </button>
      <img src="./assets/logo2.png" >
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" class="sidenav" role="navigation">
    <mat-nav-list>
      <a mat-list-item class="nav-link" routerLinkActive="active" routerLink="/bien">Bien</a>
      <a mat-list-item class="nav-link" routerLinkActive="active" routerLink="/appartement">Appartements</a>
      <a mat-list-item class="nav-link" routerLinkActive="active" routerLink="/reservation">Reservations</a>
      <a mat-list-item class="nav-link" routerLinkActive="active" routerLink="/factures">Facturation</a>

    </mat-nav-list>
    <mat-accordion multi="true" [displayMode]="displayMode">
      <mat-expansion-panel class="no-shadow">
        <mat-expansion-panel-header fxLayout="row" [expandedHeight]="expandHeight" [collapsedHeight]="collapseHeight">
          <mat-panel-title>
            Création
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list >
            <a mat-list-item class="nav-link" routerLinkActive="active" routerLink="/bien/new">Bien</a>
            <a mat-list-item class="nav-link" routerLinkActive="active" routerLink="/appartement/new">Appartement</a>
            <a mat-list-item class="nav-link" routerLinkActive="active" routerLink="/reservation/new">Reservation</a>

        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
    <router-outlet></router-outlet>
    </div>
    <hr>
    <div>
    <footer class="mat-elevation-z8">
      <div class="container mat-elevation-z8" style="background-color:rgb(4, 40, 93);" fxLayoutAlign="center">
          <span style="color: white">Made with <mat-icon fontSet="fa" style="font-size: 16px;" class="fas fa-heart"></mat-icon>&
            <mat-icon fontSet="fa" style="font-size: 16px;" class="fas fa-coffee"></mat-icon>  in Nantes, Loire, France </span>
            <span  style="color: azure" class="ml-auto">© GestImmo, Inc. </span>
          </div>
    </footer>
  </div>
  </mat-sidenav-content>
  
</mat-sidenav-container>
